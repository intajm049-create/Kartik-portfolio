<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartik's Learning Hub 2026</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #7c3aed;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --gray: #64748b;
      --hover: #a78bfa;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      text-align: center;
      padding: 2rem 1rem 3rem;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 7rem;
    }
    header p {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-top: 0.5rem;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 5rem 1rem;
      flex: 1;
    }
    .menu-card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      padding: 2rem;
    }
    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    @media (min-width: 768px) {
      .menu-list {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .menu-list li {
        flex: 1 1 245px;
        max-width: 280px;
      }
    }
    .menu-list a {
      display: block;
      background: var(--primary);
      color: white;
      text-decoration: none;
      padding: 1.4rem 2rem;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(139,92,246,0.25);
    }
    .menu-list a:hover {
      background: var(--hover);
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(139,92,246,0.35);
    }
    .menu-list a:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(139,92,246,0.25);
    }
    footer {
      text-align: center;
      padding: 2.5rem 1rem;
      color: var(--gray);
      font-size: 30px;
      border-top: 1px solid #e2e8f0;
      margin-top: auto;
    }
    @media (max-width: 768px) {
      header h1 { font-size: 2.4rem; }
      .menu-list a { font-size: 1.1rem; padding: 1.2rem 1.5rem; }
    }
  </style>
</head>
<body>

<header>

</header>

      <li><a href="c.html">C  Tutorial</a></li>
      <li><a href="index.html">HOME</a></li>
    </ul>
  </div>
</div>

<footer>
  THANK YOU !!!
</footer>

</body>
</html>
