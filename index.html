    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking a link (optional - better UX on mobile)
        document.querySelectorAll('.menu-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

  
    const text = "Hello, I am Kartik. I am a Front End Developer and Also Student.";
    let index = 0;
    const speed = 80; // typing speed (ms)

    function typeEffect() {
        if (index < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, speed);
        } else{
            setTimeout(() =>{ document.getElementById("typing").innerHTML ="";

                index = 0;
                typeEffect();
            }, 2000);
        }
    }

    window.onload = typeEffect;


    </script>
