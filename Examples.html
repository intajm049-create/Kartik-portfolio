<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examples</title>

  <style>
    body {
      margin: 0;
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #333;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding-bottom: 40px;
    }

    .gallery img {
      width: 70%;
      max-width: 600px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .lightbox:active {
      display: none;

    }
    .back-btn {
            position: absolute;
            top: 30px;
            left: 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #45a049;
  </style>
</head>

<body>

  <h1>Click Image to Zoom</h1>

  <div class="gallery">
    <a href="index.html" class="back-btn">â¬… HOME</a>
    <img src="Ex1.png" onclick="openImg(this.src)">
    <img src="Ex2.png" onclick="openImg(this.src)">
    <img src="Ex3.png" onclick="openImg(this.src)">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeImg()">
    <img id="lightboxImg">
  </div>

  <script>
    function openImg(src) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightboxImg").src = src;
    }

    function closeImg() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
